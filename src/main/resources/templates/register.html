<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 2rem;
      width: 100%;
      max-width: 400px;
    }
    .register-card h2 {
      font-weight: 700;
      margin-bottom: 1.5rem;
      color: #2575fc;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h2 class="text-center">Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
      <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
      
      <div class="mb-3">
        <label class="form-label">Username:</label>
        <input type="text" class="form-control" th:field="*{username}" placeholder="Enter your username" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Password:</label>
        <input type="password" class="form-control" th:field="*{password}" placeholder="Enter your password" required>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Confirm Password:</label>
        <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm your password" required>
      </div>
      
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg">Register</button>
      </div>
      <div class="d-grid">
        <a href="/login" class="btn btn-secondary btn-lg">Back to Login</a>
      </div>
    </form>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
